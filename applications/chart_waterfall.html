<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waterfall Chart Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* Custom styling for the page */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    #chart-container {
      margin: 20px auto;
      max-width: 900px;
      height: 500px;
    }

    @media (max-width: 768px) {
      #chart-container {
        height: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center">Waterfall Chart Example</h1>
    <p class="text-center text-muted">A breakdown of financial contributions over time</p>

    <!-- Chart Container -->
    <div id="chart-container"></div>

    <!-- Description -->
    <p class="text-muted mt-4 text-center">
      This waterfall chart illustrates the impact of individual factors (positive or negative) on the total value over time.
    </p>
  </div>

  <script>
    // Load the Google Charts library
    google.charts.load('current', { packages: ['corechart'] });

    // Initialize the chart drawing once the library is loaded
    google.charts.setOnLoadCallback(drawWaterfallChart);

    /**
     * Draws the waterfall chart with predefined data and options.
     */
    function drawWaterfallChart() {
      // Define the data in rows and columns
      const data = google.visualization.arrayToDataTable([
        ['Category', 'Value', { role: 'style' }],
        ['Starting Point', 1000, 'color: #5e97f6'], // Base value
        ['Revenue', 800, 'color: #3cba54'], // Positive value
        ['Cost of Goods Sold', -400, 'color: #db4437'], // Negative value
        ['Operating Expenses', -200, 'color: #db4437'], // Negative value
        ['Net Profit', 1200, 'color: #f4b400'] // Final cumulative
      ]);

      // Define chart options for responsive design and visual clarity
      const options = {
        title: 'Waterfall Chart - Financial Summary',
        chartArea: { width: '80%', height: '70%' },
        legend: { position: 'none' },
        vAxis: { format: 'currency' },
        hAxis: { textStyle: { fontSize: 12 }, slantedText: true },
        bar: { groupWidth: '60%' }
      };

      // Create the chart object within the container
      const chart = new google.visualization.ColumnChart(document.getElementById('chart-container'));

      // Render the chart using data and options
      chart.draw(data, options);

      // Make the chart responsive
      window.addEventListener('resize', () => chart.draw(data, options));
    }
  </script>
</body>

</html>
