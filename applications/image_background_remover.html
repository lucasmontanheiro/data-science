<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover - Free Online Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        #preview {
            max-width: 100%;
            height: auto;
            display: none;
            border-radius: 10px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">Remove Image Background</h2>

    <form method="post" enctype="multipart/form-data" class="mb-3">
        <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*" required>
        <button type="submit" class="btn btn-primary mt-3">Upload & Remove Background</button>
    </form>

    

    <div class="image-container">
        <img id="preview" alt="Preview Image">
        
    </div>
</div>

<script>
    document.getElementById('imageUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('preview').src = reader.result;
                document.getElementById('preview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
