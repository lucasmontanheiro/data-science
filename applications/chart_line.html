<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Line Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Google Charts library
        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            const data = new google.visualization.DataTable();
            data.addColumn('date', 'Date');
            data.addColumn('number', 'Value');
            data.addRows([
                [new Date(2023, 0, 1), 100],
                [new Date(2023, 1, 1), 120],
                [new Date(2023, 2, 1), 130],
                [new Date(2023, 3, 1), 90],
                [new Date(2023, 4, 1), 110],
                [new Date(2023, 5, 1), 150],
                [new Date(2023, 6, 1), 170]
            ]);

            const options = {
                title: 'Example Time Series Data',
                hAxis: { title: 'Date', format: 'MMM yyyy' },
                vAxis: { title: 'Value' },
                legend: { position: 'bottom' }
            };

            const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
