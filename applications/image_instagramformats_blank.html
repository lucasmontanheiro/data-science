

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
        }
        .preview-container {
            position: relative;
            overflow: hidden;
            background: white;
            border: 2px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .preview-content {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .download-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<br/>
<div class="container my-4 mt-5">
    <h2 class="text-center">ðŸ“¸ Instagram Content Generator</h2>

    <!-- Input Field -->
    <div class="mb-3">
        <label class="form-label">Enter your HTML content:</label>
        <textarea id="htmlInput" class="form-control" placeholder="Type or paste your HTML here..."></textarea>
    </div>

    <!-- Preview Sections -->
    <div class="row text-center">
        <div class="col-md-6">
            <h5>ðŸ“Œ Portrait (4:5) - 1080x1350</h5>
            <div class="preview-container" style="width: 270px; height: 337px;">
                <div class="preview-content" id="portraitPreview"></div>
            </div>
            <button class="btn btn-primary download-btn" onclick="capturePreview('portraitPreview', 'portrait')">Download</button>
        </div>
        <div class="col-md-6">
            <h5>ðŸ“Œ Square (1:1) - 1080x1080</h5>
            <div class="preview-container" style="width: 270px; height: 270px;">
                <div class="preview-content" id="squarePreview"></div>
            </div>
            <button class="btn btn-primary download-btn" onclick="capturePreview('squarePreview', 'square')">Download</button>
        </div>
    </div>

    <div class="row text-center mt-4">
        <div class="col-md-6">
            <h5>ðŸ“Œ Reel (9:16) - 1080x1920</h5>
            <div class="preview-container" style="width: 270px; height: 480px;">
                <div class="preview-content" id="reelPreview"></div>
            </div>
            <button class="btn btn-primary download-btn" onclick="capturePreview('reelPreview', 'reel')">Download</button>
        </div>
        <div class="col-md-6">
            <h5>ðŸ“Œ Story (9:16) - 1080x1920</h5>
            <div class="preview-container" style="width: 270px; height: 480px;">
                <div class="preview-content" id="storyPreview"></div>
            </div>
            <button class="btn btn-primary download-btn" onclick="capturePreview('storyPreview', 'story')">Download</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('htmlInput').addEventListener('input', function() {
        let htmlContent = this.value;
        document.getElementById('portraitPreview').innerHTML = htmlContent;
        document.getElementById('squarePreview').innerHTML = htmlContent;
        document.getElementById('reelPreview').innerHTML = htmlContent;
        document.getElementById('storyPreview').innerHTML = htmlContent;
    });

    function capturePreview(id, type) {
        let previewElement = document.getElementById(id);
        html2canvas(previewElement, { scale: 4 }).then(canvas => {
            let link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `instagram-${type}.png`;
            link.click();
        });
    }
</script>

</body>
</html>
