<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, sans-serif;
    }
    button:focus {
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">

  <div class="text-center">
    <h1 class="mb-4 fw-light">Pomodoro Timer</h1>
    <div id="timer" class="display-1 mb-4 fw-bold">25:00</div>

    <div class="btn-group mb-4">
      <button class="btn btn-outline-primary" id="startPauseBtn">Start</button>
      <button class="btn btn-outline-secondary" id="resetBtn">Reset</button>
    </div>

    <div class="btn-group mb-4">
      <button class="btn btn-outline-success" data-time="1500">Pomodoro</button>
      <button class="btn btn-outline-warning" data-time="300">Short Break</button>
      <button class="btn btn-outline-info" data-time="900">Long Break</button>
    </div>

    <div class="progress w-100" style="height: 5px;">
      <div id="progressBar" class="progress-bar bg-primary" style="width: 0%;"></div>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById('timer')
    const startPauseBtn = document.getElementById('startPauseBtn')
    const resetBtn = document.getElementById('resetBtn')
    const modeButtons = document.querySelectorAll('[data-time]')
    const progressBar = document.getElementById('progressBar')

    let defaultTime = 1500
    let currentTime = defaultTime
    let interval = null
    let isRunning = false

    const formatTime = s => {
      const m = Math.floor(s / 60).toString().padStart(2, '0')
      const sec = (s % 60).toString().padStart(2, '0')
      return `${m}:${sec}`
    }

    const updateDisplay = () => {
      timerDisplay.textContent = formatTime(currentTime)
      const progress = 100 - (currentTime / defaultTime) * 100
      progressBar.style.width = `${progress}%`
    }

    const startTimer = () => {
      if (interval) return
      isRunning = true
      startPauseBtn.textContent = 'Pause'
      interval = setInterval(() => {
        if (currentTime <= 0) {
          clearInterval(interval)
          interval = null
          isRunning = false
          startPauseBtn.textContent = 'Start'
          currentTime = defaultTime
        } else {
          currentTime--
          updateDisplay()
        }
      }, 1000)
    }

    const pauseTimer = () => {
      clearInterval(interval)
      interval = null
      isRunning = false
      startPauseBtn.textContent = 'Start'
    }

    const resetTimer = () => {
      pauseTimer()
      currentTime = defaultTime
      updateDisplay()
    }

    startPauseBtn.addEventListener('click', () => {
      isRunning ? pauseTimer() : startTimer()
    })

    resetBtn.addEventListener('click', resetTimer)

    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const newTime = parseInt(btn.dataset.time)
        defaultTime = newTime
        currentTime = newTime
        resetTimer()
      })
    })

    updateDisplay()
  </script>

</body>
</html>
