<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score and Statistics Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .score-container {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .score-container h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .score-container p {
            margin: 0;
            font-size: 1.2rem;
        }
        .stat-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .chart-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Live Score Section -->
        <div class="score-container mb-4">
            <h1 id="score">3 - 2</h1>
            <p>Corinthians vs Opponent</p>
        </div>

        <!-- Statistics Section -->
        <div class="row g-3">
            <div class="col-6">
                <div class="stat-card bg-primary text-white">
                    <h2 id="shots">15</h2>
                    <p>Shots</p>
                </div>
            </div>
            <div class="col-6">
                <div class="stat-card bg-danger text-white">
                    <h2 id="fouls">8</h2>
                    <p>Fouls</p>
                </div>
            </div>
            <div class="col-6">
                <div class="stat-card bg-warning text-white">
                    <h2 id="possession">60%</h2>
                    <p>Possession</p>
                </div>
            </div>
            <div class="col-6">
                <div class="stat-card bg-success text-white">
                    <h2 id="saves">5</h2>
                    <p>Saves</p>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <canvas id="statsChart"></canvas>
        </div>
    </div>

    <script>
        // Chart.js configuration
        const ctx = document.getElementById('statsChart').getContext('2d');
        const statsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Shots', 'Fouls', 'Possession (%)', 'Saves'],
                datasets: [{
                    label: 'Statistics',
                    data: [15, 8, 60, 5],
                    backgroundColor: [
                        'rgba(0, 123, 255, 0.6)',
                        'rgba(220, 53, 69, 0.6)',
                        'rgba(255, 193, 7, 0.6)',
                        'rgba(40, 167, 69, 0.6)'
                    ],
                    borderColor: [
                        'rgba(0, 123, 255, 1)',
                        'rgba(220, 53, 69, 1)',
                        'rgba(255, 193, 7, 1)',
                        'rgba(40, 167, 69, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
