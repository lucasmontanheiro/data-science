

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Content Generator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .preview-container {
      position: relative;
      margin: 20px auto;
      border: 1px solid #ccc;
      background: #f8f9fa;
      overflow: hidden;
    }
    /* Exact dimensions for each format */
    #portrait-preview { width: 1080px; height: 1350px; }
    #square-preview   { width: 1080px; height: 1080px; }
    #reel-preview, 
    #story-preview  { width: 1080px; height: 1920px; }
    
    .preview-content {
      width: 100%;
      height: 100%;
    }
    
    /* Responsive scaling for smaller screens */
    @media (max-width: 1200px) {
      .preview-container {
        transform: scale(0.5);
        transform-origin: top left;
      }
    }
  </style>
</head>
<body>

<br/>
  <div class="container my-4">
    <h1 class="mb-4 text-center mt-5">Instagram Content Generator</h1>
    
    <!-- HTML Input Field -->
    <div class="form-group">
      <label for="htmlInput">Custom HTML Content:</label>
      <textarea class="form-control" id="htmlInput" rows="5" placeholder="Enter your HTML content here"></textarea>
    </div>
    
    <!-- Previews for Portrait and Square -->
    <div class="row">
      <!-- Portrait Preview -->
      <div class="col-md-6">
        <h3>Portrait (1080x1350)</h3>
        <div id="portrait-preview" class="preview-container">
          <div class="preview-content"></div>
        </div>
        <button class="btn btn-primary btn-block mt-2" onclick="downloadImage('portrait-preview', 'portrait.png')">Download Portrait</button>
      </div>
      <!-- Square Preview -->
      <div class="col-md-6">
        <h3>Square (1080x1080)</h3>
        <div id="square-preview" class="preview-container">
          <div class="preview-content"></div>
        </div>
        <button class="btn btn-primary btn-block mt-2" onclick="downloadImage('square-preview', 'square.png')">Download Square</button>
      </div>
    </div>
    
    <!-- Previews for Reel and Story -->
    <div class="row mt-4">
      <!-- Reel Preview -->
      <div class="col-md-6">
        <h3>Reel (1080x1920)</h3>
        <div id="reel-preview" class="preview-container">
          <div class="preview-content"></div>
        </div>
        <button class="btn btn-primary btn-block mt-2" onclick="downloadImage('reel-preview', 'reel.png')">Download Reel</button>
      </div>
      <!-- Story Preview -->
      <div class="col-md-6">
        <h3>Story (1080x1920)</h3>
        <div id="story-preview" class="preview-container">
          <div class="preview-content"></div>
        </div>
        <button class="btn btn-primary btn-block mt-2" onclick="downloadImage('story-preview', 'story.png')">Download Story</button>
      </div>
    </div>
  </div>
  
  <!-- html2canvas library for screenshot functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- JavaScript for interactivity -->
  <script>
    // Update all preview containers with the custom HTML content in real time
    document.getElementById('htmlInput').addEventListener('input', function() {
      var content = this.value;
      var previews = document.getElementsByClassName('preview-content');
      Array.from(previews).forEach(function(preview) {
        preview.innerHTML = content;
      });
    });

    // Function to download a preview container as an image
    function downloadImage(containerId, fileName) {
      var container = document.getElementById(containerId);
      html2canvas(container).then(function(canvas) {
        var link = document.createElement('a');
        link.download = fileName;
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
