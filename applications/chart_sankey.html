<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sankey Chart Example</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    rel="stylesheet">
  
  <!-- Google Charts Library -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    /* Custom Styling */
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #sankey_chart {
      width: 100%;
      height: 500px;
    }
  </style>

</head>
<body>
  
  <!-- Page Content -->
  <div class="container">
    <h1 class="text-primary">Sankey Chart Visualization</h1>
    <div id="sankey_chart"></div>
  </div>

  <!-- Google Charts Script -->
  <script type="text/javascript">
    // Load Google Charts
    google.charts.load('current', {packages: ['sankey']});
    google.charts.setOnLoadCallback(drawChart);

    // Function to draw the Sankey chart
    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'From');
      data.addColumn('string', 'To');
      data.addColumn('number', 'Weight');

      // Dummy Data - Replace with your actual data later
      data.addRows([
        ['Pre-Budget', 'Higher Budget', 5],
        ['Pre-Budget', 'Lower Budget', 3],
        ['Pre-Budget', 'Same Budget', 2],
        ['Higher Budget', 'Approved', 4],
        ['Lower Budget', 'Rejected', 2],
        ['Same Budget', 'Approved', 2]
      ]);

      // Sankey Chart Options
      var options = {
        width: '100%',
        height: 500,
        sankey: {
          node: { 
            interactivity: true, 
            label: { fontName: 'Arial', fontSize: 14, bold: true, color: '#444' } 
          },
          link: { colorMode: '', colors: ['#0d6efd', '#dc3545', '#198754'] }
        }
      };

      // Draw the chart
      var chart = new google.visualization.Sankey(document.getElementById('sankey_chart'));
      chart.draw(data, options);
    }
  </script>

  <!-- Bootstrap JS Bundle (optional for further extensions) -->
  <script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
