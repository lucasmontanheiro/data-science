<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sentence Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .sentence-box {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .sentence-box h5 {
            font-size: 1.2rem;
        }

        .btn-generate {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<br/>
    <div class="container">
        <h1 class="text-center mb-4 mt-5">Random Sentence Generator</h1>
        <p class="text-center">
            This tool randomly combines components from a connected CSV file to generate unique sentences. <br>
            Customize the logic and expand it to fit your needs.
        </p>

        <!-- Button to generate random sentences -->
        <div class="text-center">
            <button id="generateButton" class="btn btn-primary btn-generate">Generate Sentences</button>
        </div>

        <!-- Placeholder for displaying generated sentences -->
        <div id="sentencesContainer" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script for random sentence generation -->
    <script>
        // Sample data simulating CSV columns. Replace with actual CSV parsing logic.
        const csvData = {
            subjects: ["The cat", "A robot", "A programmer", "An alien", "A scientist"],
            verbs: ["eats", "creates", "discovers", "explores", "analyzes"],
            objects: ["a sandwich", "a new algorithm", "a hidden treasure", "an unknown planet", "a strange phenomenon"]
        };

        // Function to randomly select an element from an array
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Function to generate random sentences
        function generateSentences() {
            const sentenceCount = 5; // Number of sentences to generate
            const sentencesContainer = document.getElementById('sentencesContainer');
            sentencesContainer.innerHTML = ""; // Clear existing sentences

            for (let i = 0; i < sentenceCount; i++) {
                // Randomly combine components to create a sentence
                const subject = getRandomElement(csvData.subjects);
                const verb = getRandomElement(csvData.verbs);
                const object = getRandomElement(csvData.objects);
                const sentence = `${subject} ${verb} ${object}.`;

                // Create a sentence box to display the sentence
                const sentenceBox = document.createElement('div');
                sentenceBox.className = 'sentence-box';
                sentenceBox.innerHTML = `<h5>${sentence}</h5>`;
                sentencesContainer.appendChild(sentenceBox);
            }
        }

        // Event listener for the "Generate Sentences" button
        document.getElementById('generateButton').addEventListener('click', generateSentences);
    </script>
</body>
</html>
