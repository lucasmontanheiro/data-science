<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, sans-serif;
    }
    button:focus, input:focus {
      outline: none !important;
      box-shadow: none !important;
    }
    input[type=number] {
      width: 80px;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">

  <div class="text-center">
    <h1 class="mb-4 fw-light">Countdown Timer</h1>

    <div class="d-flex justify-content-center align-items-center gap-2 mb-4">
      <input type="number" id="inputMinutes" class="form-control text-center" min="0" placeholder="Min">
      <input type="number" id="inputSeconds" class="form-control text-center" min="0" max="59" placeholder="Sec">
      <button class="btn btn-outline-success" id="setTimeBtn">Set</button>
    </div>

    <div id="timerDisplay" class="display-1 fw-bold mb-4">00:00</div>

    <div class="btn-group mb-4">
      <button class="btn btn-outline-primary" id="startPauseBtn">Start</button>
      <button class="btn btn-outline-secondary" id="resetBtn">Reset</button>
    </div>

    <div class="progress w-100" style="height: 5px;">
      <div id="progressBar" class="progress-bar bg-primary" style="width: 0%;"></div>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById('timerDisplay')
    const inputMinutes = document.getElementById('inputMinutes')
    const inputSeconds = document.getElementById('inputSeconds')
    const setTimeBtn = document.getElementById('setTimeBtn')
    const startPauseBtn = document.getElementById('startPauseBtn')
    const resetBtn = document.getElementById('resetBtn')
    const progressBar = document.getElementById('progressBar')

    let defaultTime = 0
    let currentTime = 0
    let interval = null
    let isRunning = false

    const formatTime = s => {
      const m = Math.floor(s / 60).toString().padStart(2, '0')
      const sec = (s % 60).toString().padStart(2, '0')
      return `${m}:${sec}`
    }

    const updateDisplay = () => {
      timerDisplay.textContent = formatTime(currentTime)
      const progress = defaultTime ? 100 - (currentTime / defaultTime) * 100 : 0
      progressBar.style.width = `${progress}%`
    }

    const startTimer = () => {
      if (interval || currentTime <= 0) return
      isRunning = true
      startPauseBtn.textContent = 'Pause'
      interval = setInterval(() => {
        if (currentTime <= 0) {
          clearInterval(interval)
          interval = null
          isRunning = false
          startPauseBtn.textContent = 'Start'
          return
        }
        currentTime--
        updateDisplay()
      }, 1000)
    }

    const pauseTimer = () => {
      clearInterval(interval)
      interval = null
      isRunning = false
      startPauseBtn.textContent = 'Start'
    }

    const resetTimer = () => {
      pauseTimer()
      currentTime = defaultTime
      updateDisplay()
    }

    const setTime = () => {
      const min = parseInt(inputMinutes.value) || 0
      const sec = parseInt(inputSeconds.value) || 0
      defaultTime = min * 60 + sec
      currentTime = defaultTime
      resetTimer()
    }

    setTimeBtn.addEventListener('click', setTime)
    startPauseBtn.addEventListener('click', () => isRunning ? pauseTimer() : startTimer())
    resetBtn.addEventListener('click', resetTimer)

    updateDisplay()
  </script>

</body>
</html>
